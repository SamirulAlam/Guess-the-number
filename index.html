<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero-section d-flex flex-column justify-content-center align-items-center ">
        <div class="hero-section__heading-container pt-5">
            <h1>1.2.3</h1>
        </div>
        <div class="hero-section__input-container pt-2">
            <input type="text" id="myInput" placeholder="Guess the number">
        </div>
        <div class="hero-section__result-container pt-2" id="myResult"></div>
        <div class="hero-section__button-container">
            <button class="btn-primary m-3" id="check">Check</button>
            <button class="btn-success m-3" id="restart">Restart</button>
        </div>
        <div class="section-hero__history-container" id="history"></div>
    </div>



    <script src="./js/bootstrap.js"></script>
    <script src="./script.js"></script>
</body>
</html>
